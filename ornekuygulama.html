<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .formDiv{
            width: 25%;
            height: 560px;
            background-color:rgb(245, 161, 252) ;
           
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="formDiv">
    <form>
        <table>
            <tr>
                <td>Adınız: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Soyadınız:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email Adres: </td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Şifreniz: </td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Cinsiyet: </td>
                <td>
                  <input id="erkekRadio" type="radio" name="Radio" value="Erkek">
                  <label for="erkekRadio">Erkek</label>
                 <input id="KadınRadio" type="radio" name="Radio" value="Kadın">
                 <label for="KadınRadio">Kadın</label>
                </td>
            </tr>
            <tr>
                <td>Doğum Tarihi: </td>
                <td><input type="date"></td>
            </tr>
            <br>
            <tr>
                <th colspan="2">Hobiler</th>
            </tr>
            <tr>
                <td>Kitap Okumak: </td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Spor Yapmak: </td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Ensturman Çalmak: </td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Resim seçiniz: </td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td colspan="2"><textarea name="" id="" cols="40" rows="10" placeholder="Mesajınız.."></textarea></td>
            </tr>
            <tr>
                <td>Okudum, onaylıyorum. <input type="radio" name="sözleşme"></td>
            </tr>
            <tr>
                <td>Okudum,onaylamıyorum. <input type="radio" name="sözleşme"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Gönder"><input type="reset" value="Temizle"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
